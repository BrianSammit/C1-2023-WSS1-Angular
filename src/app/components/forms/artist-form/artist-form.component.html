<form [formGroup] = "saveArtist" ngClass="save">
    <mat-form-field appearance="fill" >
        <mat-label>Name:</mat-label>  <input matInput placeholder="Insert name" formControlName="name"/> 
    </mat-form-field>
    <mat-form-field appearance="fill" >
        <mat-label>Country: </mat-label> <input matInput placeholder="Insert country" formControlName="country"/>
    </mat-form-field>
    <mat-form-field appearance="fill" >
        <mat-label>Enterprise: </mat-label> <input matInput placeholder="Insert enterprise" formControlName="enterprise"/>
    </mat-form-field>
    <mat-form-field appearance="fill" >
        <mat-label>Debut Date: </mat-label><input matInput
    id="requestdate" 
    type="date" 
    class="form-control" 
    formControlName="debutDate" /> 
    </mat-form-field>
    <mat-form-field appearance="fill" >
        <mat-label>Type: </mat-label> <input matInput placeholder="Insert type" formControlName="type"/>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSubmit()" routerLink="/artists">Save</button>
    <button mat-raised-button color="warn" routerLink="/artists">Go Back</button>
 
</form>
