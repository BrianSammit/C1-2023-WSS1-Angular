<div ngClass="artistSearch">
    <div ngClass="artistSearch-imput">
        <div ngClass="artistTxt">
            <input type="text" placeholder="Enter text" (keyup)="ngOnSearch()" [(ngModel)]="param"/>
        </div>
    </div>
    <ng-container *ngIf="results > 0; else noArtistFound ">
        <div>
            <h4>Founded: {{results}}</h4>
        </div>

    </ng-container>
</div>

<div *ngFor="let artist of l_artists | paginate : { itemsPerPage: 3,
    currentPage: page}" [ngClass]="{even: artist.id % 2 === 0, odd: artist.id % 2 !== 0}">
    <div ngClass="artistResults-artist">
        <img 
        *ngIf="artist.img?.url"
        [src]="artist.img.url"
        [alt]="artist.name"
        />
        <div>
            Id: {{artist.id}} <br/>
            Name: {{artist.name}} <br/>
            Country: {{artist.country}} <br/>
            Age: {{artist.age}} <br/>
            Year debut: {{artist.year_debut}} <br/>
            Total of albums: {{artist.total_albums}} <br/>
        </div>
    </div>
  
</div>

<pagination-controls (pageChange)="page = $event"></pagination-controls>

<ng-template #noArtistFound>
    <div>
        <h4>No artist were found</h4>
    </div>
</ng-template>
