<div ngClass="artistSearch">
    <div ngClass="artistSearch-imput">
        <div ngClass="artistTxt">
            <input type="text" placeholder="Enter text" [(ngModel)]="param"/>
        </div>

        <div ngClass="artistOps">
            <button (click)="ngGetById(param)">Search by id </button>
        </div>
        <button  routerLink="/new/artist">Nuevo Artista</button>
    </div>
    <ng-container *ngIf="results > 0; else noArtistFound ">
        <div>
            <h4>Founded: {{results}}</h4>
        </div>

    </ng-container>
</div>

<div *ngFor="let artist of l_artists | paginate : { itemsPerPage: 3,
    currentPage: page}" ngClass="even">
    <div ngClass="artistResults-artist">
        <img 
        src="https://imagoimpresiones.com/wp-content/uploads/woocommerce-placeholder.png"
        [alt]="artist.name"
        />
        <div>
            Id: {{artist.artistID}} <br/>
            Name: {{artist.name}} <br/>
            Country: {{artist.country}} <br/>
            Debut Date: {{artist.debutDate}} <br/>
            Enterprise: {{artist.enterprise}} <br/>
            Type: {{artist.type}} <br/>
        </div>
    </div>
  
</div>

<pagination-controls (pageChange)="page = $event"></pagination-controls>

<ng-template #noArtistFound>
    <div>
        <h4>No artist were found</h4>
    </div>
</ng-template>
